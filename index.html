<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  
</head>
<body>
  <div class="container">
    <div class="calculator  inner-container flow-content l-spacer">
      <form action="" id="form" class="flow-content">
        <div class="title  split flow-content xs-spacer">
          <h1>Mortgage Calculator</h1>
          <button class="clr-btn">Clear All</button>  
        </div>
        <div class="flow-content l-spacer">
          <label for="amount" class="xs-spacer">Mortgage Amount</label>
          <div class="input-container split xs-spacer">
            <p class="inputtext border-radius-left">&#163;</p>
            <input type="text" name="amount"  id="amount" class="border-radius-right">
          </div>
        </div>
        <div class="split input-split l-spacer">
          <div class="flow-content xs-spacer">
            <label for="term"> Mortgage Term</label>
            <div class="input-container split">
              <input type="text" name="term" id="term" class="border-radius-left" > 
              <p class="inputtext border-radius-right">years</p>
            </div>
          </div> 
           <div class="flow-content">
            <label for="rate"> Interest Rate</label>
            <div class="input-container split xs-spacer">
              <input type="text" name="rate" id="rate" class="border-radius-left">
              <p class="border-radius-right inputtext">%</p>
            </div>
          </div>
        </div>
        <fieldset class="flow-content">
          <legend>Mortgage type</legend>
          <div class="radio-btn input-container xs-spacer">
            <input type="radio" id="repayment" name="type" value="repayment" >
            <label for="repayment">Repayment</label>  
          </div>
          <div class="radio-btn input-container xs-spacer">
            <input type="radio" id="interest" name="type" value="interest" >
            <label for="interest">Interest Only</label>
          </div>
        </fieldset>

        <button type="submit" class="calculate-btn">
         <span>
          Calculate repayments</span></button>
      </form>
    </div>
    <div  class="result  inner-container">
      <!-- <div class="before-result flow-content">
        <img src="assets/images/illustration-empty.svg" />
        <h2 class="result-title">Results shown here</h2>
        <p>
          Complete the form and click ‚Äúcalculate repayments‚Äù to see what
          your monthly repayments would be.
        </p>
      </div> -->

      <div class="after-result flow-content">
        <h2 class="result-title">Your results</h2>
        <p>
          Your results are shown below based on the information you provided.
          To adjust the results, edit the form and click ‚Äúcalculate repayments‚Äù again.
        </p>
        <div class="result-card">
          <div class="inner-card flow-content fxs-spacer">
          <p>Your monthly repayments</p>
          <p class="monthly-result"> &#163; <span id="monthly-result"></span></p>
          <hr>
           <p> Total you'll repay over the term</p>
          <p class="total-pending">&#163;<span id="total-pending"></span></p>
        </div>
        </div> 
      </div>
    </div>
  </div>
</body>
<script src="index.js" ></script>
</html>
